<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Login</h2>

    <form id="loginForm" onsubmit="validateForm(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

      <p class="error" id="errorMessage"></p>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('errorMessage');

      // Basic validation (you may want to enhance this based on your requirements)
      if (username === '' || password === '') {
        errorMessage.innerText = 'Username and password are required.';
      } else {
        // Check credentials (dummy credentials for demonstration)
        if (username === 'shaun gaikwad' && password === 'gaikwad99755') {
          // Redirect to the student dashboard or perform other actions
          alert('Login successful! Redirecting to the dashboard.');
          // window.location.href = 'dashboard.html'; // Uncomment this line to enable redirection
        } else {
          errorMessage.innerText = 'Invalid username or password.';
        }
      }
    }
  </script>

</body>
</html>
